<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600|Open+Sans:400" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/index.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="Huddle" class="logo">
  </header>
  <section class="half-img-half-text">
    <div class="section-image"></div>
    <div class="section-content">
      <h1>
        Build The Community Your Fans Will Love
      </h1>

      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
      </p>

      <button type="button" name="button">Register</button>
    </div>

  </section>
  <footer>
    <p class="attribution">
      This page started life as a challenge on <strong><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></strong> 🎉
    </p>
    <div class="social-icons">
      <i class="fab fa-facebook-f fa-2x"></i>
        <i class="fab fa-instagram fa-2x"></i>
        <i class="fab fa-twitter fa-2x"></i>
    </div>
  </footer>

</body>
</html>
